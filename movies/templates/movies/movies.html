{% extends 'movies/base.html' %}

{% block movie %}


                    <div class="left-ads-display col-lg-9 col-md-12">
                        <div class="row movie_height">


                            {% for movie in movie_list %}
                            <div class="col-md-6 col-lg-4 product-men">
                                <div class="product-shoe-info editContent text-center mt-lg-4" >
                                    <div class="men-thumb-item">
                                        <a href="{{ movie.get_absolute_url }}"><img src="{{ movie.poster.url }}" class="img-fluid main_img" alt="" ></a>
                                    </div>
                                    <div class="item-info-product">
                                        <h4 class="">
                                            <a href="{{ movie.get_absolute_url }}" class="editContent" >{{ movie.title }}</a>
                                        </h4>

                                        <div class="product_price">
                                            <div class="grid-price">
                                                <span class="money editContent" >{{ movie.name }}</span>
                                            </div>
                                        </div>
                                        <ul class="stars">
<div class="wpac-rating" data-wpac-chan="{{ movie.id }}" style="width=80%">

                                        </div>                                        </ul>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}


                        </div>


                                 <div class="pagin mt-4 text-right">
                                 {% include 'include/pagination.html' %}
                                </div>



                    </div>


{% endblock movie %}
